{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <link href="{% static 'assets/scss/403.css' %}" rel="stylesheet">
</head>
<body>
    <div class="page-wrap">
        <div class="page-not-found">
          <img src="https://res.cloudinary.com/razeshzone/image/upload/v1588316204/house-key_yrqvxv.svg" class="img-key" alt="">
          <h1 class="text-xl">
            <span>4</span>
            <span>0</span>
            <span class="broken">3</span>
          </h1>
          <h4 class="text-md">Access Denied !</h4>
          <h4 class="text-sm text-sm-btm">You don’t have access to this area of application. Speak to your administrator to unblock this feature. You can go back to <a href="{% url 'quick-logout' %}">home page</a></h4>
        </div>
    </div>

    <script src="{% static 'assets/js/messages.js' %}"></script>
  
    <!-- MENSAGENS DE NOTIFICAÇÃO -->
    <script>  
      {% if messages %}
        {% for message in messages %}
            noficationMessage('{{ message.level }}','{{ message }}')
        {% endfor %}
      {% endif %}
    </script>
  
</body>
</html>
