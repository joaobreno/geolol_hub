<div
    class="tab-pane fade show active profile-overview"
    id="profile-overview"
>
{% for match in matches %}
    <div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingMatch-{{match.id}}">
        <button
            class="accordion-button collapsed match-content {% if match.remakeStatus %}match-remake{% else %}{% if match.mainResult %}match-victory{% else %}match-defeat{% endif %}{% endif %}"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseMatch-{{match.id}}"
            aria-expanded="false"
            aria-controls="collapseMatch-{{match.id}}"
        >
            <div class="match-tab-result">
            <b>{{match.type_queue}}</b>
            <div style="position: relative" class="">h√° {{match.str_match_timeago}} dias</div>
            <hr style="margin: 0.15rem 0; max-width: 43px" />
            <div class="result">{{match.str_gameResult}}</div>
            <div class="length">{{match.str_gameDuration}}</div>
            </div>

            <div class="champion-match-data">
            <div class="champion-match-info">
                <div style="position: absolute">
                <img
                    src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/champion/{{match.mainSummoner.championName}}.png"
                    width="48"
                    height="48"
                    alt="Fizz"
                    class="rounded-circle"
                />
                <span class="champion-level">{{match.mainSummoner.champLevel}}</span>
                </div>
                <div class="summoner-loadout">
                <div class="loadout-group">
                    <div style="position: relative" class="spell">
                    <img
                        src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/spell/{{match.spellD_icon}}.png"
                        width="22"
                        height="22"
                    />
                    </div>
                    <div style="position: relative" class="spell">
                    <img
                        src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/spell/{{match.spellF_icon}}.png"
                        width="22"
                        height="22"
                    />
                    </div>
                </div>
                <div class="loadout-group">
                    <div style="position: relative" class="rune">
                    <img
                        src="https://opgg-static.akamaized.net/meta/images/lol/{{match.patch_media}}/perk/{{match.mainRuneKeystone}}.png?image=q_auto,f_webp,w_64,h_64&amp;v=1708507553015"
                        width="22"
                        height="22"
                    />
                    </div>
                    <div style="position: relative" class="rune">
                    <img
                        src="https://opgg-static.akamaized.net/meta/images/lol/{{match.patch_media}}/perkStyle/{{match.mainRuneSubStyle}}.png?image=q_auto,f_webp,w_64,h_64&amp;v=1708507553015"
                        width="18"
                        height="18"
                    />
                    </div>
                </div>
                </div>

                <div class="kda-stats">
                <div class="kda">
                    <span>{{match.mainKDA.kills}}</span> /
                    <span class="text-danger">{{match.mainKDA.deaths}}</span> /
                    <span>{{match.mainKDA.assists}}</span>
                </div>
                <div class="kda-ratio">{{match.kda_ratio}} KDA</div>
                </div>
            </div>
            <div class="champion-build">
                {% for item in match.mainSummonerItems %}
                {% if item != 0 %}
                    <dd>
                    <div style="position: relative" class="match-item">
                        <img
                        src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/item/{{item}}.png"
                        width="22"
                        height="22"
                        />
                    </div>
                    </dd>
                {% else %}
                    <dd class="empty-item-{% if match.remakeStatus %}remake{% else %}{% if match.mainResult %}victory{% else %}defeat{% endif %}{% endif %}"></dd>
                {% endif %}
                {% endfor %}
                <dd class="trinket">
                <div style="position: relative" class="match-item">
                    <img
                    src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/item/{{match.mainSummonerTrinket}}.png"
                    class="rounded-circle"
                    />
                </div>
                </dd>

            </div>

            <div class="quick-game-stats">
                <div class="p-kill text-danger">
                <div style="position: relative" class="">
                    P/Kill {{match.kill_presence}}
                </div>
                </div>
                <div class="ward">Vision Score {{match.visionScore}}</div>
                <div class="cs">
                <div style="position: relative" class="">
                    CS {{match.mainSummoner.totalMinionsKilled}} ({{match.cs_per_minute}})
                </div>
                </div>
            </div>
            </div>

            <div class="match-participants">
            {% for participant in match.blue_side.participants %}
            <div class="match-participant-data">
                <div style="position: relative" class="icon">
                <img src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/champion/{{participant.championName}}.png" width="16" height="16" alt="{{participant.championName}}" />
                </div>
                <div class="name">
                <div style="position: relative" class="summoner-tooltip">
                    <div class="">
                    <span style="font-size: 12px;line-height: 16px;">{{participant.riotIdGameName}}</span>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}

            {% for participant in match.red_side.participants %}
            <div class="match-participant-data">
                <div style="position: relative" class="icon">
                <img src="https://ddragon.leagueoflegends.com/cdn/{{match.patch_media}}/img/champion/{{participant.championName}}.png" width="16" height="16" alt="{{participant.championName}}" />
                </div>
                <div class="name">
                <div style="position: relative" class="summoner-tooltip">
                    <div class="">
                    <span style="font-size: 12px;line-height: 16px;">{{participant.riotIdGameName}}</span>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}
            

            </div>
        </button>
        </h2>
        <div
        id="collapseMatch-{{match.id}}"
        class="accordion-collapse collapse"
        aria-labelledby="headingMatch-{{match.id}}"
        data-bs-parent="#accordionExample"
        >
        <div class="accordion-body">
            <strong>STATS IN DEVELOPMENT</strong>
        </div>
        </div>
    </div>
    </div>
    <br>
{% endfor %}

    <!-- End Default Accordion Example -->
